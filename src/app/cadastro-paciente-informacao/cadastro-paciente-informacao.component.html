<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Cadastro de novo paciente</h4>
                        <p class="card-category">1 - Informações pessoais</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput placeholder="Nome">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required type="date" matInput placeholder="Data de nascimento">
                                    </mat-form-field>
                                </div>
                            </div>
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Profissional da segurança</mat-checkbox>
                                <br>
                                <mat-checkbox class="example-margin">Profissional da saúde</mat-checkbox>                                
                            </section>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput type="number" placeholder="CEP">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput placeholder="Cidade">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput  placeholder="Endereço">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput  placeholder="Bairro">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput type="number" placeholder="Contato">
                                    </mat-form-field>
                                </div>
                            </div>
                            <mat-form-field appearance="fill">
                                <mat-label>Fatores de risco</mat-label>
                                <mat-select required >  
                                  <mat-option value="notifier">Diabetes</mat-option>
                                  <mat-option value="viewer">Hipertensão</mat-option>
                                  <mat-option value="viewer">Tabagismo</mat-option>
                                  <mat-option value="viewer">Obesidade</mat-option>
                                  <mat-option value="viewer">Doença cerebrovascular</mat-option>
                                </mat-select>
                            </mat-form-field>                 
                            <div class="d-flex justify-content-center">   <!--POR NO MEIO-->
                                    <button mat-raised-button type="submit" class="btn btn-danger">PRÓXIMO</button>
                            </div>                          
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
