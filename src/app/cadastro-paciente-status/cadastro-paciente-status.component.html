<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Cadastro de novo paciente</h4>
                        <p class="card-category">2 - Status atual</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="handleStatus()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput required [formControl]="formModelStatusInfo.data" ]placeholder="Data do status">
                                    </mat-form-field>
                                </div>
                            </div>
                            <mat-form-field appearance="fill">
                                <mat-label>Situação</mat-label>
                                <mat-select required mat-select[formControl]="formModelStatusInfo.situacao" ]placeholder="Situação">  
                                  <mat-option value="notifier" >Confirmado</mat-option>
                                  <mat-option value="viewer">Não confirmado</mat-option>
                                </mat-select>
                            </mat-form-field>  
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput [formControl]="formModelStatusInfo.observacao" placeholder="Observação do status">
                                    </mat-form-field>
                                </div>
                            </div>
                            <section class="example-section">
                                <mat-checkbox class="example-margin" mat-checkbox[formControl]="formModelStatusInfo.assitomatico" ]>Assintomático</mat-checkbox>
                                <br>                              
                            </section>
                            <div *ngIf="!formModelStatusInfo.assintomatico">
                                <mat-form-field appearance="fill">
                                    <mat-label>Sintomas</mat-label>
                                    <mat-select required mat-select[formControl]="formModelStatusInfo.sintomas" ]>  
                                    <mat-option value="notifier">Febre</mat-option>
                                    <mat-option value="viewer">Tosse</mat-option>
                                    <mat-option value="notifier">Cansaço</mat-option>
                                    <mat-option value="viewer">Perda de paladar ou olfato</mat-option>
                                    <mat-option value="notifier">Dores no peito</mat-option>
                                    <mat-option value="viewer">Diarreia</mat-option>
                                    </mat-select>
                                </mat-form-field> 
                            </div>
                                 
                            <section class="example-section">
                                <mat-checkbox class="example-margin" mat-checkbox [formControl]="formModelStatusInfo.internacao" placeholder="Houve internação">Houve internação</mat-checkbox>
                                <br>                              
                            </section>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required type="date" matInput placeholder="Data de início dos sintomas">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input required matInput [formControl]="formModelStatusInfo.outrosSintomas" placeholder="Outros sintomas">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">   <!--POR NO MEIO-->
                                <button mat-raised-button type="submit" class="btn btn-danger">PRÓXIMO</button>
                            </div>   
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
